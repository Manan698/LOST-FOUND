<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            max-width: 1200px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .left {
            flex: 1;
            background: linear-gradient(135deg, #6c63ff, #3b3b98, #3bb78f);
            color: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            border-top-right-radius: 100px; /* Curve design */
            border-bottom-right-radius: 100px; /* Curve design */
        }

        .left .logo {
            width: 40px;
            height: auto;
            margin-bottom: 20px;
        }

        .left h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .right {
            flex: 1;
            padding: 40px;
        }

        .right h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .right .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .right input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .right .btn {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .right .btn:hover {
            background-color: #333;
        }

        .right .login {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .right .login a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
        }

        .right .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .right .divider::before,
        .right .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ccc;
        }

        .right .divider span {
            margin: 0 10px;
            color: #666;
            font-size: 14px;
        }

        .right .social-btn {
            display: flex;
            gap: 10px;
        }

        .right .social-btn .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }

        .right .social-btn .btn img {
            width: 20px;
            height: 20px;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); 

           
            const firstName = document.getElementById("first-name").value.trim();
            const lastName = document.getElementById("last-name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!firstName || !lastName) {
                alert("Please enter your first and last name.");
                return;
            }

            if (!email || !email.includes("@")) {
                alert("Please enter a valid email address.");
                return;
            }

            if (!password || password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            // Redirect to home.html on successful validation
            window.location.href = "Login.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Stay on top of time tracking</h2>
        </div>

        <!-- Right Section -->
        <div class="right">
            <h2>Create Account</h2>
            <form onsubmit="validateForm(event)">
                <div class="input-row">
                    <input type="text" id="first-name" placeholder="First Name" class="form-control">
                    <input type="text" id="last-name" placeholder="Last Name" class="form-control">
                </div>
                <input type="email" id="email" placeholder="Email" class="form-control">
                <input type="password" id="password" placeholder="Password" class="form-control">
                <button type="submit" class="btn btn-dark">Create Account</button>
            </form>
            <div class="login">
                Already have an account? <a href="Login.html">Login</a>
            </div>
            <div class="divider">
                <span>or</span>
            </div>
            <div class="social-btn">
                <a href="https://accounts.google.com/" target="_blank" class="btn">
                    <img src="download.png" alt="Google"> Log in with Google
                </a>
              
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
