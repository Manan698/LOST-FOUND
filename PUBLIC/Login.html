<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .left {
            width: 50%;
            background: linear-gradient(135deg, #6c63ff, #3b3b98, #3bb78f);
            color: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            position: relative;
            border-top-right-radius: 100px; /* Curve design */
            border-bottom-right-radius: 100px; /* Curve design */
        }

        .left .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: auto;
        }

        .left h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .right {
            width: 50%;
            padding: 40px;
            position: relative;
            z-index: 2; 
        }

        .right h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .right input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .right .btn {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .right .btn:hover {
            background-color: #333;
        }

        .right .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .right .divider::before,
        .right .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ccc;
        }

        .right .divider span {
            margin: 0 10px;
            color: #666;
            font-size: 14px;
        }

        .right .social-btn {
            display: flex;
            gap: 10px;
        }

        .right .social-btn .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }

        .right .social-btn .btn img {
            width: 20px;
            height: 20px;
        }
    </style>
    <script>
        function validateLoginForm(event) {
            event.preventDefault(); 

         
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

         
            if (!email || !email.includes("@")) {
                alert("Please enter a valid email address.");
                return;
            }

            if (!password || password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }
            window.location.href = "dashboard.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Welcome Back!</h2>
            <p>Log in to access your account and stay on top of your tasks.</p>
        </div>

        <div class="right">
            <h2>Login</h2>
            <form onsubmit="validateLoginForm(event)">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button type="submit" class="btn">Log In</button>
            </form>
            <div class="divider">
                <span>or</span>
            </div>
            <div class="social-btn">
                <a href="https://accounts.google.com/" target="_blank" class="btn">
                    <img src="download.png" alt="Google"> Log in with Google
                </a>
               
            </div>
        </div>
    </div>
</body>
</html>
